[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aetherflow-scheduler"
version = "0.1.0"
description = "APScheduler integration for aetherflow-core."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name="aetherflow contributors"}]
dependencies = ["aetherflow-core>=0.1.1", "APScheduler>=3.10", "PyYAML>=6.0"]

[project.scripts]
aetherflow-scheduler = "aetherflow.scheduler.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true
include = ["aetherflow.scheduler*"]