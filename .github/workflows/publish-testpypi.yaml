name: Publish RC to TestPyPI
run-name: "publish-testpypi: ${{ github.ref_name || inputs.tag }}"

on:
  push:
    tags:
      - "*-v*rc*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Exact tag to publish to TestPyPi (e.g. aetherflow-v0.0.1rc1)"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

concurrency:
  group: publish-testpypi-${{ github.ref_name || inputs.tag }}
  cancel-in-progress: false

jobs:
  publish:
    name: "TestPyPI: ${{ github.ref_name || inputs.tag }}"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Checkout exact tag
        run: |
          git checkout "refs/tags/${GITHUB_REF_NAME}"
          git status -sb
          echo "Publishing tag: ${GITHUB_REF_NAME}"

      - name: Parse package name from tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          PKG="${TAG%%-v*}"
          echo "pkg=$PKG" >> "$GITHUB_OUTPUT"
          echo "pkg_dir=packages/$PKG" >> "$GITHUB_OUTPUT"
          echo "Detected package: $PKG"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build distribution
        run: |
          python -m pip install -U pip build
          cd "${{ steps.meta.outputs.pkg_dir }}"
          python -m build

      - name: Publish to TestPyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: ${{ steps.meta.outputs.pkg_dir }}/dist
