name: Auto Release (RC) - test -> release-test + tags

on:
  push:
    branches: [test]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-release-rc-test
  cancel-in-progress: false

jobs:
  release_rc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base branch (test)
        uses: actions/checkout@v4
        with:
          ref: test
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install runtime deps for release script
        run: |
          python -m pip install -U pip
          pip install requests

      - name: Set git identity
        run: |
          git config user.name "release_bat"
          git config user.email "release_bat@users.noreply.github.com"
          git branch

      - name: Release (RC) on release-test branch + tags
        env:
          RELEASE_PAT: ${{ secrets.aetherflow-release-token }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python release.py --mode rc --debug --base-branch test --release-branch release-test --push
