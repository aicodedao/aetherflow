# .github/workflows/auto_release_rc.yml
name: Auto Release (RC) - test branch via PR + tags

on:
  workflow_run:
    workflows: ["CI"]   # đổi đúng tên workflow CI của repo mày
    types: [completed]
    branches: [test]

permissions:
  contents: write
  pull-requests: write
  checks: read
  statuses: read

concurrency:
  group: auto-release-rc-test
  cancel-in-progress: false

jobs:
  release_rc:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test
        uses: actions/checkout@v4
        with:
          ref: test
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run release (RC) via PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python release.py --mode rc --push --push-via-pr --skip-ci-check
