name: Auto Release (test -> TestPyPI via tags)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  actions: read

concurrency:
  group: release-rc-test
  cancel-in-progress: false

jobs:
  release_rc:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'test' &&
      github.event.workflow_run.event != 'pull_request' &&
      github.event.workflow_run.actor.login != 'github-actions[bot]' &&
      !startsWith(github.event.workflow_run.head_commit.message, 'release(')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test branch (full history + tags)
        uses: actions/checkout@v4
        with:
          ref: test
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install release deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-release.txt

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run release tool (RC)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python release.py --mode rc --push
