name: Auto Release (RC) - test -> release-test + tags
run-name: "Auto Release RC: ${{ github.ref_name }}"

on:
  push:
    branches: [test]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-release-rc-test-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  release_rc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base branch (test)
        uses: actions/checkout@v4
        with:
          ref: test
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install runtime deps for release script
        run: |
          python -m pip install -U pip
          pip install requests

      - name: Force PAT for git pushes
        shell: bash
        env:
          RELEASE_PAT: ${{ secrets.AETHERFLOW_RELEASE_PAT }}
        run: |
          set -euxo pipefail
          git config --unset-all http.https://github.com/.extraheader || true
          git remote set-url origin "https://x-access-token:${RELEASE_PAT}@github.com/${GITHUB_REPOSITORY}.git"
          git remote -v
          git branch

      - name: Ensure git identity (global)
        shell: bash
        run: |
          set -euxo pipefail
          git config --global user.name "AETHERFLOW_RELEASE_PAT"
          git config --global user.email "AETHERFLOW_RELEASE_PAT@users.noreply.github.com"
          git config --global --list | grep -E '^user\.' || true

      - name: Release (RC) on release-test branch + tags
        env:
          RELEASE_PAT: ${{ secrets.AETHERFLOW_RELEASE_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python release.py --mode rc --debug --base-branch test --release-branch release-test --push
