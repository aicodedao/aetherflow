name: Publish Final to PyPI
run-name: "publish-pypi: ${{ github.ref_name || inputs.tag }}"

on:
  push:
    tags:
      - "*-v*"
      - "!*-v*rc*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Exact tag to publish to PyPi (e.g. aetherflow-v0.0.1)"
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: publish-pypi-${{ github.ref_name || inputs.tag }}
  cancel-in-progress: false

jobs:
  publish:
    name: "PyPi: ${{ github.ref_name || inputs.tag }}"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Checkout exact tag
        run: |
          git checkout "refs/tags/${GITHUB_REF_NAME}"
          git status -sb
          echo "Publishing tag: ${GITHUB_REF_NAME}"

      - name: Parse package from tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          PKG="${TAG%%-v*}"
          echo "pkg=$PKG" >> "$GITHUB_OUTPUT"
          echo "pkg_dir=packages/$PKG" >> "$GITHUB_OUTPUT"
          echo "Detected package: $PKG"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build

      - name: Publish to PyPI (API token)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ steps.meta.outputs.pkg_dir }}/dist
          password: ${{ secrets.PYPI_API_TOKEN }}
