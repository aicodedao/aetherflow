name: Publish Final to PyPI

on:
  push:
    tags:
      - "*-v*"    

permissions:
  id-token: write
  contents: read

concurrency:
  group: publish-pypi
  cancel-in-progress: false

jobs:
  publish:
    if: ${{ !contains(github.ref_name, 'rc') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Checkout tag
        run: git checkout "refs/tags/${GITHUB_REF_NAME}"

      - name: Parse package from tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          PKG="${TAG%%-v*}"
          echo "pkg=$PKG" >> "$GITHUB_OUTPUT"
          echo "pkg_dir=packages/$PKG" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build
        run: |
          python -m pip install -U pip build
          cd "${{ steps.meta.outputs.pkg_dir }}"
          py
